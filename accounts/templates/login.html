{% load static %}
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device, initial-scale=1">
    <meta name="description">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap...">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .bq-placeholder-img {
            font-size: 1.125em;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bq-placeholder-img{
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body class="text-center container">
    <main class="form-signin">
        {% if form.errors %}
            <p style="color:red">ユーザ名とパスワードが一致しません。</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">please sign in</h1>
            <label for="Username" class="visually-hidden">User name</label>
            <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザ名" required autofocus>
            <label for="Password" class="visually-hidden">Password</label>
            <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control" placeholder="パスワード" required autofocus>
            <input type="submit" class="w-100 btn btn-lg btn-primary" value="ログイン">
            <br><br>
            <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか?</a></p>
            <input type="hidden" name="next" value="{% url 'photo:index' %}">
        </form>
    </main>
</body>
</html>
